<div class="card">
  <!-- <div class="card-body"> -->
  <div *ngIf="messages?.length === 0">
    No messages yet... say hi by using the message box below
  </div>
  <div class="messaging">
    <div class="inbox_msg">
      <div class="mesgs">
        <div class="msg_history">
          <div *ngFor="let message of messages">
            <div class="incoming_msg" *ngIf="message.recipientId != recipientId">
              <div class="incoming_msg_img"> <img src="https://ptetutorials.com/images/user-profile.png" alt="sunil">
              </div>
              <div class="received_msg">
                <div class="received_withd_msg">
                  <p>{{message.content}}</p>
                  <span class="time_date"> {{message.messageSent | timeago}}</span>
                </div>
              </div>
            </div>

            <div class="outgoing_msg" *ngIf="message.recipientId == recipientId">
              <div class="sent_msg">
                <p>{{message.content}}</p>
                <span class="time_date_sent">{{message.messageSent | timeago}}
                  <div *ngIf="message.isRead">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="15" id="msg-dblcheck-ack" x="2063"
                      y="2076">
                      <path
                        d="M15.01 3.316l-.478-.372a.365.365 0 0 0-.51.063L8.666 9.88a.32.32 0 0 1-.484.032l-.358-.325a.32.32 0 0 0-.484.032l-.378.48a.418.418 0 0 0 .036.54l1.32 1.267a.32.32 0 0 0 .484-.034l6.272-8.048a.366.366 0 0 0-.064-.512zm-4.1 0l-.478-.372a.365.365 0 0 0-.51.063L4.566 9.88a.32.32 0 0 1-.484.032L1.892 7.77a.366.366 0 0 0-.516.005l-.423.433a.364.364 0 0 0 .006.514l3.255 3.185a.32.32 0 0 0 .484-.033l6.272-8.048a.365.365 0 0 0-.063-.51z"
                        fill="#4fc3f7" />
                    </svg>
                  </div>
                </span>
              </div>
            </div>

          </div>

        </div>
      </div>
    </div>
  </div>
</div>

<div class="card-footer">

  <form #messageForm="ngForm">
    <div class="type_msg">
      <div class="input_msg_write">
        <input type="text" [(ngModel)]="newMessage.content" name="content" required class="write_msg"
          placeholder="Type a message" />
        <button class="msg_send_btn" (click)="sendMessage()" type="button">
          <i class="fa fa-paper-plane-o" aria-hidden="true"></i>
        </button>
      </div>
    </div>
    <!-- <p class="text-center top_spac"> Design by <a target="_blank" href="#">Sunil Rajput</a></p> -->
  </form>
