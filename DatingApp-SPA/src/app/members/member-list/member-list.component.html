<div class="container text-center mt-3">
    <h2 class="mt-5">Your matches - {{this.paginationInfo.totalItems}} found</h2>
    <form class="form-inline" novalidate #filerForm="ngForm" (ngSubmit)="getUsers()">
        <div class="form-group">
            <label for="minAge">Age From</label>
            <input type="number" class="form-control ml-1" style="width: 70px" id="minAge"
                [(ngModel)]="this.userParams.minAge" name="minAge">
        </div>
    
        <div class="form-group px-2">
            <label for="maxAge">Age To</label>
            <input type="number" class="form-control ml-1" style="width: 70px" id="maxAge"
                [(ngModel)]="this.userParams.maxAge" name="maxAge">
        </div>
    
        <div class="form-group px-2">
            <label for="gender">Show: </label>
            <select class="form-control ml-1" style="width: 130px" [(ngModel)]="this.userParams.gender" name="gender">
                <option *ngFor="let item of this.gender" [value]="item.name" >
                    {{item.value}}
                </option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary" style="margin-left:10px">Apply Filters</button>
        <button type="button" class="btn btn-info" style="margin-left:10px">Reset Filter</button>
    
    </form>
    <br>
</div>




<div class="container mt-5">
    <div class="row">
        <div *ngFor="let user of users" class="col-lg-2 col-md-3 col-sm-6">
            <app-member-card [user]=user></app-member-card>
        </div>
    </div>
</div>
<div class="d-flex justify-content-center">

    <pagination [boundaryLinks]="true" 
                [totalItems]="this.paginationInfo.totalItems"
                (pageChanged)="pageChanged($event)"
                [(ngModel)]="this.paginationInfo.pageNumber" 
                [itemsPerPage]="this.userParams.pageSize" 
                previousText="&lsaquo;"
                nextText="&rsaquo;" 
                firstText="&laquo;" 
                lastText="&raquo;" >
    </pagination>

</div>
