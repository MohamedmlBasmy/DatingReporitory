<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
  <div class="container">
  <a class="navbar-brand" href="#">Dating app</a>

  <ul class="navbar-nav mr-auto" *ngIf="IsLoggedIn()">
    <li class="nav-item active">
      <a class="nav-link" href="#">Matches</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#">Lists</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#">Messages</a>
    </li>
  </ul>

  <div *ngIf="IsLoggedIn()" class="dropdown" dropdown>
    <button class="dropdown-toggle" dropdownToggle>
      Welcome {{authService.username.unique_name}}
    </button>
    <div class="dropdown-menu" *dropdownMenu>
      <a class="dropdown-item">Edit Profile</a>
      <a class="dropdown-item" (click)="logout()">Logout</a>
    </div>
  </div>


  <form *ngIf="!IsLoggedIn()" #loginForm="ngForm" class="form-inline my-2 my-lg-0">
    <input class="form-control mr-sm-2" type="text" placeholder="username" name="username" required
      [(ngModel)]="model.username">
    <input class="form-control mr-sm-2" type="text" placeholder="password" name="password" required
      [(ngModel)]="model.password">
    <button class="btn btn-success my-2 my-sm-0" [disabled]="!loginForm.valid" (click)="login()">Login</button>
  </form>

  </div>
</nav>
